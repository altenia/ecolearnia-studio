<script>
    var ContentService = require('content-service').ContentService;

    var ContentCollectionView = require('contentcollection-view').ContentCollectionView;

    var contentService = new ContentService({baseUrl: 'http://localhost:9099'});
    contentService.queryNodes()
            .done(function(data){
                var contentRootTableEl = document.getElementById('content-root-table');
                var contentTableView = new ContentCollectionView({collection: data, el:contentRootTableEl, componentType: 'table'});
                contentTableView.render();

                var contentRootListEl = document.getElementById('content-root-list');
                var contentListView = new ContentCollectionView({collection: data, el:contentRootListEl});
                contentListView.render();
                console.log(data.toJSON());
            });
</script>
