<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src='js/app.bundle.js'></script>
    <title></title>
</head>
<body>

<div id="content-list"></div>


<script>
    var ContentService = require('content-service').ContentService;

    var ContentListView = require('contentlist-view').ContentListView;

    var el = document.getElementById('content-list');

    var contentService = new ContentService({baseUrl: 'http://localhost:9099'});
    contentService.queryNodes()
            .done(function(data){
                var contentListView = new ContentListView({collection: data, el:el});
                contentListView.render();
                console.log(data.toJSON());
            });
</script>

</body>
</html>
