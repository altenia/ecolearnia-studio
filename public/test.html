<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src='js/app.bundle.js'></script>
    <title></title>
</head>
<body>

<div id="placeholder"></div>


<script>
    var Router = require('ampersand-router');

    var MyRouter = Router.extend({
        routes: {
            '': 'home',
            'content/:uuid': 'content',
        },

        home: function() {
            alert('home');
        },

        content: function(uuid) {
            alert(uuid);
        }
    });

    var router = new MyRouter();
    router.on('route', function(event){
        console.log('hello');
    });

</script>

</body>
</html>
